name: Publish Packages to npm

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # Make token available to ALL steps
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.6

      - name: Setup Node.js (auth for @kodiak-finance)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kodiak-finance'
          always-auth: true
          cache: 'pnpm'

      - name: Configure npm auth for pnpm
        run: |
          cat > ~/.npmrc <<'RC'
          @kodiak-finance:registry=https://registry.npmjs.org/
          always-auth=true
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          RC

      - name: Sanity check auth
        run: npm whoami

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # (keep these here too for the subprocess)
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
